---
layout: default
title: Nosaltres
permalink: /nosaltres-copy/
---
<section class="text-gray-600 body-font">
    <div class="container px-5 py-6 mx-auto">
        <div class="flex flex-wrap -m-4">
            {% for item in site.data.nosaltres %}
            <div class="p-4 lg:w-1/4 md:w-1/2">
                <div class="h-full flex flex-col items-center text-center">
                    <img alt="{{ item.title }}" class="flex-shrink-0 rounded-lg w-full h-56 object-cover object-center mb-4"
                         src="{{ item.image }}">
                    <div class="w-full">
                        <h2 class="title-font font-medium text-lg text-gray-900">{{ item.title }}</h2>
<!--                        // TODO Icona-->
<!--                        <h3 class="text-gray-500 mb-3">UI Developer</h3>-->
                        <p class="mb-4 mt-4 text-center text-sm">{{ item.description }}</p>
                        <p class="mb-4 text-sm">{{ item.description2 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
